<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="winter blues, SAD seasonal affective disorder, cosy, self care, love life">
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <title>Hygge Life</title>

<body>
    <!-- header; logo/nav bar -->
    <header>
        <a href="index.html" aria-label="Go to our Home page!" title="Go back to home page.">
            <h1>hygge life</h1>
        </a>
        <nav>
            <ul>
                <li>
                    <a href="index.html" aria-label="Go to our Home page!">Home</a>
                </li>
                <li>
                    <a href="guide.html" aria-label="Go to our Guide page!">Guide</a>
                </li>
                <li>
                    <a href="contact.html" aria-label="Go to our Contact page!" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- contact form -->
    <main>
        <section class="contact-form-background">
            <form action="thankyou.html">
                <fieldset>
                    <legend>
                        <h2>Contact us <i class="fa-solid fa-envelope"></i></h2>
                    </legend>
                    <label for="first-name">First name:</label>
                    <br>
                    <input type="text" name="f-name" placeholder="First Name" id="first-name" required
                        class="use-entry">
                    <br>
                    <label for="last-name">Last name:</label>
                    <br>
                    <input type="text" name="l-name" placeholder="Last Name" id="last-name" required class="use-entry">
                    <br>
                    <label for="e-mail">Email address:</label>
                    <br>
                    <input type="email" name="email" placeholder="Your e-mail" required id="e-mail" class="use-entry">
                    <br><br>
                    <label for="message">Message:</label>
                    <textarea name="textarea" id="message" placeholder="Type your message here..." rows="20" cols="21"
                        required class="use-entry"></textarea>
                    <br><br>
                    <input type="submit" value="SEND MESSAGE" name="submit" class="action-form">
                    <input type="reset" value="RESET FORM" class="action-form">
                </fieldset>
            </form>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <ul>
            <li>
                <a href="https://www.pinterest.co.uk/"
                    aria-label="Check out our Pinterest page! (Link opens in new tab)" target="_blank"

            <li>
                <a href="https://www.instagram.com/" aria-label="Check out our Instagram page! (Link opens in new tab)"
                    target="_blank" title="Opens in new tab."><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" aria-label="Check out our Facebook page! (Link opens in new tab)"
                    target="_blank" title="Opens in new tab."><i class="fa-brands fa-facebook"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/e9449ce373.js" crossorigin="anonymous"></script>
