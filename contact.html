<head>

        content="Meditation, Peace, Learning to Meditate, Feeling Mindfulness, Reading, Yoga, Podcasts">
    <meta name="keywords"
        content="Serenity, SERENITY, Meditation, Peace, Mindfulness, Meditate, Reading, Yoga, Podcasts, Meditation">
    <!-- Title -->
    <title>SERENITY</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header, Logo and Navigation Bar -->
    <header>
        <a href="index.html">
            <h1 id="logo">Serenity</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" aria-label="Go to our Home page!" >Home</a>
                </li>
                <li>
                    <a href="meditation.html" aria-label="Go to our 'What is Meditation Page!">Meditation</a>

                <li>
                    <a href="contact.html" aria-label="Go to our Contact page!" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="submission.html">
                <h2> <i class="fa-solid fa-book"></i> Sign up for meditation resources!</h2>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address:</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <br>
                <input type="submit" value="Sign up!" name="submit" class="action-form">
                <input type="reset" value="Reset form" class="action-form">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">

                <a href="https://www.instagram.com/" target="blank" rel="noopener"

                        class="fa-brands fa-square-pinterest"></i></a>
